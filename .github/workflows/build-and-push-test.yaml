name: TEST-build-and-push

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      TAG_IMAGE: latest-test
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: 'main'
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.CR_PAT_USERNAME }}
          password: ${{ secrets.CR_PAT_TOKEN }}
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.FLATFEESTACK_SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.FLATFEESTACK_KNOWN_HOSTS }}

      - name: Fetch latest source code
        run: ./update.sh --pat ${{ secrets.CR_PAT_TOKEN }}
      - name: Update docker-compose to 2.5, github actions still as 1.x
        run: curl -SL https://github.com/docker/compose/releases/download/v2.11.2/docker-compose-linux-x86_64 -o /usr/local/bin/docker-compose && docker-compose -v
      - name: Pull Current Images
        run: docker-compose pull || true
      - name: Build Images
        run: docker-compose build
      - name: Push Images
        run: docker-compose push
      - name: Deploy - TEST
        run: BASE_PATH=/home/deploy/config/flatfeestack DOCKER_HOST="ssh://sibex@axelra.net:225" docker-compose-linux-x86_64  up -d --force-recreate
