  /nowpayments/crontester:
    post:
      tags:
        - Debug
      security:
        - bearerAuth: [ Admin ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: object
                  additionalProperties:
                    type: string
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
        name:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        invitedId:
          type: string
          format: uuid
        stripeId:
          type: string
          nullable: true
        image:
          type: string
          nullable: true
        paymentMethod:
          type: string
          nullable: true
        last4:
          type: string
          nullable: true
        seats:
          type: integer
          format: int64
          nullable: true
        freq:
          type: integer
          format: int64
          nullable: true
        role:
          type: string
          nullable: true
        multiplier:
          type: boolean
          nullable: true
        multiplierDailyLimit:
          type: integer
          nullable: true
      required:
        - id
        - email
        - createdAt
    Claims:
      type: object
      properties:
        iss:
          type: string
          nullable: true
        sub:
          type: string
          nullable: true
        aud:
          type: string
          nullable: true
        exp:
          type: integer
          format: int64
          nullable: true
        nbf:
          type: integer
          format: int64
          nullable: true
        iat:
          type: integer
          format: int64
          nullable: true
        jti:
          type: string
          nullable: true
    GitUser:
      type: object
      properties:
        email:
