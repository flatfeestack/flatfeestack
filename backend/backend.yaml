  /users/me/name/{name}:
    put:
      tags:
        - Users
      security:
        - bearerAuth: [ User ]
      responses:
        '200':
          description: OK
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: object
            properties:
              image:
                type: string
  /users/me/clear/name:
    put:
      tags:
