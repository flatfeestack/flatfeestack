          description: OK
  /users/me/multiplier/{isSet}:
    put:
      tags:
        - Users
      security:
        - bearerAuth: [ User ]
      responses:
        '200':
          description: OK
      parameters:
        - name: isSet
          in: path
          required: true
          schema:
            type: object
            properties:
              image:
                type: string
  /users/me/multiplierDailyLimit/{amount}:
    put:
      tags:
        - Users
      security:
        - bearerAuth: [ User ]
      responses:
        '200':
          description: OK
      parameters:
        - name: amount
          in: path
          required: true
          schema:
            type: object
            properties:
              image:
                type: string
  /users/me/image:
    post:
      tags:
        - Users
      security:
        - bearerAuth: [ User ]
      responses:
        '200':
          description: OK
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                image:
                  type: string
    delete:
      tags:
        - Users
      security:
        - bearerAuth: [ User ]
      responses:
        '200':
          description: OK
  /users/me/stripe:
    post:
      tags:
        - Users
      security:
        - bearerAuth: [ User ]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientSecret'
        '400':
          description: Bad Request
    delete:
      tags:
        - Users
      security:
        - bearerAuth: [ User ]
      responses:
        '200':
          description: OK
    put:
      tags:
        - Users
      security:
        - bearerAuth: [ User ]
      parameters:
        - name: freq
          in: query
          required: true
          schema:
            type: integer
            format: int64
        - name: seats
          in: query
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientSecret'
  /users/me/nowPayment:
    post:
      tags:
        - Users
      security:
        - bearerAuth: [ User ]
      parameters:
        - name: freq
          in: query
          required: true
          schema:
            type: integer
            format: int64
        - name: seats
          in: query
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentResponse'
        '500':
          description: Internal Server Error
  /users/me/payment:
    get:
      tags:
        - Users
      security:
        - bearerAuth: [ User ]
      responses:
        '200':
          description: OK
