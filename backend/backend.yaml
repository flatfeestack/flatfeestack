  /repos/healthvaluethreshold:
    get:
      tags:
        - Repos
      security:
        - bearerAuth: [ Admin ]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/HealthValueThreshold'
    put:
      tags:
        - Repos
      security:
        - bearerAuth: [ Admin ]
      requestBody:
        description: Array of HealthValueThreshold objects to be sent to the backend.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HealthValueThreshold'
      responses:
        '200':
          description: Successfully processed the HealthValueThreshold array.
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /repos/{id}/healthvalue/partial:
