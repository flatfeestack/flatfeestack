      parameters:
        - name: email
          in: path
          required: true
          schema:
            type: string
            format: email
        - name: seats
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
  /admin/fake/contribution:
    post:
      tags:
        - Debug
      security:
        - bearerAuth: [ Admin ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FakeRepoMapping'
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
  /admin/timewarp/{hours}:
    post:
      tags:
        - Debug
      security:
        - bearerAuth: [ Admin ]
      parameters:
        - name: hours
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
        '400':
