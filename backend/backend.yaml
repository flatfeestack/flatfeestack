openapi: "3.0.3"
info:
  title: FlatFeeStack - Backend
  version: "1.0"
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://localhost:9082
    description: Local dev server
tags:
  - name: Users
    description: User management
  - name: Repos
    description: Repo management
  - name: Hooks
    description: Webhooks
  - name: Admin
    description: Admin
  - name: Invite
    description: Invite management
  - name: Debug
    description: Enpoints if debug mode is enabled
paths:
  /users/me:
    get:
      tags:
        - Users
      security:
        - bearerAuth: [User]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /users/me/git-email:
    get:
      tags:
        - Users
      security:
        - bearerAuth: [ User ]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GitUser'
    post:
      tags:
        - Users
      security:
        - bearerAuth: [ User ]
      responses:
        '200':
          description: OK
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
    delete:
      tags:
        - Users
      security:
        - bearerAuth: [ User ]
      parameters:
        - name: email
          in: query
          required: true
          schema:
            type: string
            format: email
      responses:
        '200':
          description: OK
  /users/me/method/:
    put:
      tags:
        - Users
      security:
        - bearerAuth: [ User ]
      responses:
        '200':
          description: OK
      parameters:
        - name: method
          in: query
          required: true
          schema:
            type: string
    delete:
      tags:
        - Users
      security:
        - bearerAuth: [ User ]
      responses:
        '200':
          description: OK
  /users/me/sponsored:
    get:
      tags:
        - Users
