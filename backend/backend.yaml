      security:
        - bearerAuth: [ User ]
      responses:
        '200':
          description: OK
          content:
            application/js  on:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RepoBalance'
  /users/contributions-summary:
    post:
      tags:
        - Users
      parameters:
        - name: uuid
          in: query
